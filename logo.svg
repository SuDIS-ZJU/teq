<svg width="100%" height="100%" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offset" in="SourceAlpha" dx="5" dy="5" />
      <feGaussianBlur result="blur" in="offset" stdDeviation="3" />
      <feFlood result="flood" flood-color="rgba(0,0,0,0.5)" flood-opacity="0.5" />
      <feComposite result="composite" in="flood" in2="blur" operator="in" />
      <feMerge>
        <feMergeNode in="composite" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <text
    x="50%"
    y="50%"
    fill="#41B883"
    font-family="STHupo,STHupo_MSFontService,sans-serif"
    font-weight="400"
    font-size="230"
    text-anchor="middle"
    dominant-baseline="middle"
    filter="url(#shadow)"
  >
    TEQ
  </text>
</svg>